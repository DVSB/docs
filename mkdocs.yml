site_name: Cryptomator
site_url: https://docs.cryptomator.org
site_description: FLOSS Cloud Encryption.
site_author: Cryptomator Team
repo_url: https://github.com/cryptomator/docs/
theme: readthedocs
strict: true
copyright: Copyright &copy; 2019 <a href="https://cryptomator.org/impressum">Skymatic GmbH</a> and <a href="https://github.com/cryptomator/docs/graphs/contributors">contributors</a>.
markdown_extensions:
  - smarty
  - attr_list
  - admonition
  - toc:
      permalink: True
plugins:
  - search:
      lang: en
extra_css:
  - css/extra.css
extra_javascript:
  - js/extra.js
nav:
